    <link href="static/rating/rating.css" rel="stylesheet">

    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Project name</a>

    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>

<div class="container">

  <div class="starter-template">
    <h1>CorreRate</h1>
    <p class="lead">Rate the movies below to find out whose movie ratings agree with you the most.</p>
    <div class="col-lg-3"></div>
    <p class="description col-lg-6">There's a new movie in theatres and Rotten Tomatoes gives it 80%. But why should you care, unless your movie ratings correlate well with Rotten Tomatoes?</p>
    <div class="col-lg-3"></div>
  </div>

  <div class="row">
    <div class="col-lg-2"></div>
    <div id="shop" class="col-lg-8 movies"></div>
    <div class="col-lg-2"></div>
  </div>

  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <div class="input-group">
        <input id="movie-input" type="text" class="form-control" placeholder="Add a movie manually, if you'd like.">
        <span class="input-group-btn">
          <button id="add-movie" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp; Add</button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
    <div class="col-lg-4"></div>
  </div><!-- /.row -->

  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-sm-4">
          <button id="more-movies" class="btn btn-default" type="button">More Movies <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
    </div>
    <div class="col-sm-4">
          <button id="submit-ratings" type="button" class="btn btn-success pull-right">
            <span class="glyphicon glyphicon-saved" aria-hidden="true"></span> Submit
        </button>
    </div>
    <div class="col-lg-2"></div>
  </div>

  <div class="row">
    <div class="col-lg-2"></div>
    <div id="correlation" class="col-lg-6"></div>
  </div>


</div><!-- /.container -->

<br><br><br><br>
<script src="static/rating/rating.js"></script>
<script src="static/test.js"></script>
</body>
</html>
